{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            {{ form|crispy }}

            <button class="btn btn-info" type="submit">Login</button>
        </form>

        <div class="mt-3 my-2">
            Create an account? <a href="{% url 'register' %}">Register</a>
            <p>Forgot password? <a href="{% url 'password_reset' %}">Reset</a></p>
        </div>
    </div>
{% endblock %}
